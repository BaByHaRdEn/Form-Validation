<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sign-up-form">
        <div id="header">
            <h2>Sign Up</h2>
        </div>
        <div id="form">
        <form action="" method="post">
            <div class="form-element">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username..." required>
                <small>Error message</small>
            </div>
            <div class="form-element">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" min="07/10/2002" required>
            </div>
            <div class="form-element">
                <label for="email">Email Address </label>
                <input type="email" name="email" id="email" placeholder="Email Address..." required>
                <small>Error message</small>
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password..." required>
                <i class="fa fa-eye" id="show" style="top:410px;"></i>
                <small>Error message</small>
            </div>
            <div class="form-element">
                <label for="confirm">Confirm password</label>
                <input type="password" name="confirm" id="confirm" placeholder="Confirm Password..." required>
                <i class="fa fa-eye" id="cshow" style="top:510px;"></i>
                <small>Error message</small>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary" id="submit">
            <a href="#">Already have an account? Sign in</a>
        </form>
        
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
